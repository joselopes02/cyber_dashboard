<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Cyber Analysis Dashboard{% endblock %}</title>
  
  <!-- Main CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  
  <!-- Leaflet CSS and MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  
  <!-- External JS libraries loaded with defer -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js" ></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js" ></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js" ></script>
  
  <!-- Your custom JS -->
  <script src="{{ url_for('static', filename='js/script.js') }}" ></script>
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <a href="{{ url_for('dashboard.dashboard') }}">Dashboard</a>
                <a href="{{ url_for('statistics.statistics') }}">Statistics</a>
                <a href="{{ url_for('documentation.documentation') }}">Documentation</a>
            </nav>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
    <footer>
        <p>&copy; 2025 Cyber Analysis Dashboard</p>
    </footer>
</body>
</html>
