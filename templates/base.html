<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Cyber Analysis Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="{{ url_for('dashboard.dashboard') }}">Dashboard</a>
                <a href="{{ url_for('statistics.statistics') }}">Statistics</a>
                <a href="{{ url_for('documentation.documentation') }}">Documentation</a>
            </nav>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
    <footer>
        <p>&copy; 2025 Cyber Analysis Dashboard</p>
    </footer>
</body>
</html>
